<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1befcb3432.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="section">
    <div class="sec">
        <div id="mobile">
			<a href="carts.html"><i class="fa-solid fa-bag-shopping"></i></a>
        </div>
    </div>


    <div class="image">
        <img src="man.png" alt="">
        <h5>Shop Id : <span style="color:rgb(93, 185, 121);">123456</span></h5>
    </div>


    <div class="pInfo">
        <h2 style="color:rgb(6, 94, 34);">Puneet Apple Farm</h2>
        <div class="edit">
            <i class="fa-solid fa-pencil"></i>
            <h6>Edit</h6>
        </div>
        <h4 style="color:rgb(6, 94, 34);">Puneet Thakur</h4>
        <h3 style="color:rgb(6, 94, 34);">Phone No. : <span style="color:rgb(93, 185, 121);">+91 9535645757</span> </h3>
        <h4 style="color:rgb(6, 94, 34);">Shimla GPO, near G.P.Road, Shimla</h4>
        <h4 style="color:rgb(6, 94, 34);">Himachal Pradesh.</h4>

    </div>

    <div class="delLocation">
        <h2 style="color:rgb(6, 94, 34);">Delivery Location</h2>

        <div class="btn1">
            <button>+</button>
            <button>171001</button>
            <button>171002</button>
            
        </div>

        <div class="btn">
            <button>Shimla</button>
            <button>New Shimla</button>
            <button>All Government Offices in Shimla City</button>
        </div>
    </div>

    <div class="discription">
        <h2 style="color:rgb(6, 94, 34);">Shop Description</h2>
        <div class="edit2">
            <i class="fa-solid fa-pencil"></i>
            <h6>Edit</h6>
        </div>
        <textarea name="" id="" cols="90" rows="8" placeholder="Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem ut aliquam ea enim at nam recusandae, possimus quia dolorem quo sapiente odit molestiae totam voluptatem amet veniam iste unde repellat sed voluptas. Voluptatem, a iusto magni autem accusantium maxime. Assumenda sed libero incidunt necessitatibus soluta ad vero provident iste enim.Lorem ipsum dolor sit amet consectetur adipisicing elit. At quos rem suscipit id hic repellendus similique odio incidunt harum velit, quae commodi tempora deserunt ullam minima animi assumenda nulla! Quasi voluptatum dicta architecto fugit sed dolores dolorum doloribus, perferendis in nulla ex iusto voluptates consequatur sit quibusdam eveniet nam illo?"></textarea>
    </div>

    <div class="payMethod">
        <h2 style="color:rgb(6, 94, 34);">Set Payment Method</h2>
        <div class="upi">
            <h4>UPI Payment</h4>
            <div class="rad">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <h6 style="color:rgb(6, 94, 34);">upi Number : 123456799apl</h6>
        </div>
        <div class="cash">
            <h4>Cash On Delivery</h4>
            <div class="rad">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </div>
            <h6 style="color:rgb(6, 94, 34);">Take Payment in cash delivery.</h6>
        </div>
    </div>
</section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1befcb3432.js" crossorigin="anonymous"></script>
</body>
</html>
